---
# 4) POSTGRES: allow intra-DB traffic (replication & Patroni)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: db-allow-intra-db
  namespace: {{ .Values.namespaces.db }}
  labels:
    app.kubernetes.io/name: appdb
    app.kubernetes.io/part-of: pg-vault-shortlived
    app.kubernetes.io/managed-by: Helm
spec:
  podSelector:
    matchLabels:
      {{ default "application" .Values.labels.dbKey }}: {{ default "spilo" .Values.labels.dbValue }}
  policyTypes: ["Ingress"]
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Values.namespaces.db | quote }}
      ports:
        - protocol: TCP
          port: {{ .Values.appDb.port | int }}
        - protocol: TCP
          port: 8008